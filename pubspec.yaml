name: fashinshop
description: Fashion Shop application.
publish_to:
version: 1.0.0+1
environment:
  sdk: ">=2.7.0 <3.0.0"
dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.3
  carousel_pro: ^1.0.0
  provider: ^4.3.2
  intl: ^0.16.1
  http: ^0.12.2
  shared_preferences: ^0.5.8
  firebase_core: ^0.5.0
  firebase_analytics: ^6.0.0
  firebase_auth: ^0.18.0
  cloud_firestore: ^0.14.0
  firebase_storage: ^4.0.0
  google_sign_in: ^4.5.1
  flutter_facebook_login: ^3.0.0
  toast: ^0.1.5
  social_media_buttons: ^0.1.2
  image_picker: ^0.6.7+4
  animated_text_kit: ^2.2.0
  flutter_rating: ^0.0.2
  flutter_spinkit: ^4.1.2+1
  flutter_open_whatsapp: ^0.1.2
  url_launcher: ^5.5.0


dev_dependencies:
  flutter_test:
    sdk: flutter
flutter:
  uses-material-design: true
  assets:
    - images/
    - images/products/dress/
    - images/products/pants/
    - images/products/sets/
    - images/products/skirts/
    - images/products/tops/
    - images/products/shoes/

  fonts:
    - family: Lato
      fonts:
        - asset: fonts/Lato-Regular.ttf
        - asset: fonts/Lato-Bold.ttf
          weight: 700
    - family: Anton
      fonts:
        - asset: fonts/Anton-Regular.ttf


